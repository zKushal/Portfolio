# Netlify Configuration

[build]
  # Directory to deploy from
  base = "frontend"
  # Build command
  command = "npm run build"
  # Directory with production build files
  publish = "dist"

# Environment variables for deployment
[build.environment]
  # This will be overridden by Netlify UI environment variables
  NODE_VERSION = "20"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache configuration
[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
